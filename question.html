<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#0b1026, #1a1f4d);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* ðŸŒŒ stars */
.stars {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.3;
    pointer-events: none;
}

/* layering */
h1,
#buttons,
.celebrate {
    position: relative;
    z-index: 2;
}

h1 {
    margin-bottom: 30px;
    text-shadow: 0 0 12px hotpink;
}

/* buttons */
button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

.yes { background: hotpink; color: white; }
.no { background: #333; color: white; }

/* celebration */
.celebrate {
    display: none;
    font-size: 26px;
    margin-top: 20px;
    text-align: center;
}

/* fireworks */
.firework {
    position: absolute;
    font-size: 24px;
    animation: explode 1s linear;
    z-index: 1;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(2);
        opacity: 0;
    }
}

/* glitch */
.glitch {
    animation: glitch 0.2s infinite;
}

@keyframes glitch {
    0% { transform: translate(2px, -2px); }
    50% { transform: translate(-2px, 2px); }
    100% { transform: translate(0); }
}
</style>
</head>

<body>

<!-- ðŸŽµ AUDIO -->
<audio id="bgm" loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
</audio>

<audio id="celebrationMusic">
    <source src="music/celebrate.mp3" type="audio/mpeg">
</audio>

<div class="stars"></div>

<h1>Would you like to be my Valentine? ðŸ’–</h1>

<div id="buttons">
    <button class="yes" onclick="yes()">Yes ðŸ’•</button>
    <button class="no" onclick="no()">No</button>
</div>

<div class="celebrate" id="celebrate">
    WOWIE! You accepted my valentines invitation!<br>
    Iâ€™m really happy!<br><br>
    Come on! lets go play whatever you wanted!
</div>

<script>
const bgm = document.getElementById("bgm");
const celebrationMusic = document.getElementById("celebrationMusic");

/* autoplay unlock */
document.addEventListener("click", () => {
    bgm.play();
}, { once: true });

function fadeOut(audio) {
    let fade = setInterval(() => {
        if (audio.volume > 0.05) {
            audio.volume -= 0.05;
        } else {
            audio.volume = 0;
            audio.pause();
            clearInterval(fade);
        }
    }, 100);
}

function yes() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("celebrate").style.display = "block";

    /* ðŸŽµ Smooth transition */
    fadeOut(bgm);
    celebrationMusic.volume = 1;
    celebrationMusic.play();

    /* ðŸŽ† Fireworks */
    setInterval(() => {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.textContent = "ðŸŽ†";
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }, 200);
}

function no() {
    document.body.classList.add("glitch");
    setTimeout(() => {
        window.location.href = "secret.html";
    }, 1200);
}
</script>

</body>
</html>
