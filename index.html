<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffe6f0, #ffd1e8);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.heart {
    font-size: 90px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.text {
    position: absolute;
    bottom: 160px;
    font-size: 22px;
    color: #d63384;
    text-align: center;
    width: 80%;
    display: none;
    text-shadow: 0 0 10px rgba(255,105,180,0.6);
}

.continue {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: white;
    background: #ff69b4;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
}

.ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(#ffb7d5, #ff8fbf);
}

.petal {
    position: absolute;
    top: -10px;
    font-size: 18px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<audio id="bgm" loop>
    <source src="music/bgm.mp3">
</audio>

<div class="heart" onclick="start()">ðŸ’–</div>
<div class="text" id="text"></div>
<a href="question.html" class="continue" id="continue">Continue ðŸ’—</a>
<div class="ground"></div>

<script>
const message = "You pressed the button! So you already accepted my invitation!";
let i = 0;

document.addEventListener("click", () => {
    document.getElementById("bgm").play();
}, { once: true });

function start() {
    document.querySelector(".heart").style.display = "none";
    const textBox = document.getElementById("text");
    textBox.style.display = "block";

    const interval = setInterval(() => {
        textBox.textContent += message[i];
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            document.getElementById("continue").style.display = "inline-block";
        }
    }, 55);
}

setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.textContent = "ðŸŒ¸";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 7000);
}, 300);
</script>

</body>
</html>
