<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    color: red;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.lines {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,0,0,0.05),
        rgba(255,0,0,0.05) 1px,
        transparent 2px
    );
    animation: move 5s linear infinite;
}

@keyframes move {
    to { background-position-y: 100px; }
}

.text {
    font-size: 22px;
    z-index: 1;
}

.soft {
    background: linear-gradient(#4a90e2, #7fb3ff);
    color: white;
    font-family: 'Segoe UI', sans-serif;
}
</style>
</head>

<body>

<audio id="typeSound" src="music/type.wav"></audio>
<audio id="glitchSound" src="music/glitch.wav"></audio>
<audio id="sadMusic" src="music/sad.mp3" loop></audio>

<div class="lines"></div>
<div class="text" id="text"></div>

<script>
const lines = [
    "You clicked No?",
    "...",
];

let line = 0;
let char = 0;

const textBox = document.getElementById("text");
const typeSound = document.getElementById("typeSound");
const glitchSound = document.getElementById("glitchSound");
const sadMusic = document.getElementById("sadMusic");

function type() {
    if (line >= lines.length) {
        setTimeout(softMode, 2000);
        return;
    }

    if (char < lines[line].length) {
        textBox.innerHTML += lines[line][char];
        typeSound.currentTime = 0;
        typeSound.play();
        char++;
        setTimeout(type, 130);
    } else {
        textBox.innerHTML += "<br><br>";
        char = 0;
        line++;
        setTimeout(type, 1000);
    }
}

function softMode() {
    glitchSound.play();
    sadMusic.play();
    document.body.classList.add("soft");

    textBox.innerHTML = "";
    const softText =
        " You made meh sad now :( ";

    let i = 0;

    function typeSoft() {
        if (i < softText.length) {
            textBox.innerHTML += softText[i];
            typeSound.currentTime = 0;
            typeSound.play();
            i++;
            setTimeout(typeSoft, 90);
        }
    }

    typeSoft();
}

setTimeout(type, 1000);
</script>

</body>
</html>
